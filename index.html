<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="page">
  <section class="interview"> </section>

  <!-- services section -->
  <section class="services">
    <h2 class="services__title">Наши рекомендуемые услуги</h2>
    <p class="services__subtitle">Мы предлагаем полный спектр услуг по ремонту и обслуживанию</p>
    <div class="nav-tabs__container">
      <ul class="nav-tabs__list">
        <li class="nav-tabs__item">
          <button id="diagnose_btn" class="nav-tabs__btn nav-tabs__btn_active" type="button">
            <img class="nav-tabs__img" src="./images/stethoscope-svgrepo-com.svg" alt="Диагностика">
            <span class="nav-tabs__label">Диагностика</span>
          </button>
        </li>
        <li class="nav-tabs__item">
          <button id="engine_btn" class="nav-tabs__btn" type="button">
            <img class="nav-tabs__img" src="./images/engine-motor-svgrepo-com.svg" alt="Ремонт двигателя">
            <span class="nav-tabs__label">Ремонт двигателя</span>
          </button>
        </li>
        <li class="nav-tabs__item">
          <button id="oil_btn" class="nav-tabs__btn" type="button">
            <img class="nav-tabs__img" src="./images/oil-svgrepo-com.svg" alt="Масло/фильтры">
            <span class="nav-tabs__label">Масло/фильтры</span>
          </button>
        </li>
        <li class="nav-tabs__item">
          <button id="tires_btn" class="nav-tabs__btn" type="button">
            <img class="nav-tabs__img" src="./images/tire-svgrepo-com.svg" alt="Шины">
            <span class="nav-tabs__label">Шины</span>
          </button>
        </li>
        <li class="nav-tabs__item">
          <button id="gear_btn" class="nav-tabs__btn" type="button">
            <img class="nav-tabs__img" src="./images/gearshift-shift-svgrepo-com.svg" alt="Трансмиссия">
            <span class="nav-tabs__label">Трансмиссия</span>
          </button>
        </li>
        <li class="nav-tabs__item">
          <button id="battery_btn" class="nav-tabs__btn" type="button">
            <img class="nav-tabs__img" src="./images/battery-svgrepo-com.svg" alt="Аккумуляторы">
            <span class="nav-tabs__label">Аккумуляторы</span>
          </button>
        </li>
      </ul>
    </div>
    <div class="interactive-pic">
      <h2 class="interactive-pic__title">Наши услуги</h2>
      <div class="vehicle-container">
        <div class="icon__engine icon__engine_active vehicle-container__icon"></div>
        <div class="icon__diagnostics vehicle-container__icon"></div>
        <div class="icon__oil-lube vehicle-container__icon"></div>
        <div class="icon__tires vehicle-container__icon"></div>
        <div class="icon__transmission vehicle-container__icon"></div>
        <div class="icon__batteries vehicle-container__icon"></div>
      </div>
      <div class="caption">
        <img class="caption__pic" src="/images/info-svgrepo-com.svg" alt="Фото трактора">
        <p class="caption__text"></p>
      </div>

      </div>



  </section>
<script src="./script.js"></script>
</body>

</html>
